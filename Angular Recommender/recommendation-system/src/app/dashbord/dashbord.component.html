<app-nav-bar></app-nav-bar>

<div class="jumbotron text-center">
  <h1>Dashboard</h1>
</div>

<div class="container">
  <div class="row">
    <h3>Best Restaurants:</h3>
  </div>
  <button routerLink="/recommendations" type="button" class="btn btn-success">Visit Recommendations</button>
  &nbsp;&nbsp;
  <button routerLink="/nearbyRes" type="button" class="btn btn-success">Near by Restaurants</button>

  <div class="row">
    <div *ngIf="!fetchRestaurant">
      <div class="loadme">
        <p>Loading..</p>
        <div class="loader"></div>
      </div>
    </div>


    <div class="col-sm-4" *ngFor="let person of fetchRestaurant ; let i = index ">
      <div class="card">
        <img class="card-img-top" src="../../assets/images/the-apollo-restaurant_interior_3.jpg" alt="Card image" height="250px;">
        <div class="card-body">
          <h4 class="card-title">{{person[0]}}</h4>
          <p class="card-text">{{person[1]}}</p>
          <a href="#{{i}}" data-toggle="modal" class="btn btn-primary">Rate Restaurant</a>
        </div>
      </div>


      <!-- The Modal -->
      <div class="modal" id="{{i}}">
        <div class="modal-dialog">
          <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">{{person[0]}}</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
              <div class="acidjs-rating-stars">
                <form>
                  <input [(ngModel)]="ratedValue" type="radio" name="group-1" id="group-1-1" value="6"><label for="group-1-1"></label>
                  <input [(ngModel)]="ratedValue" type="radio" name="group-1" id="group-1-2" value="5"><label for="group-1-2"></label>
                  <input [(ngModel)]="ratedValue" type="radio" name="group-1" id="group-1-3" value="4"><label for="group-1-3"></label>
                  <input [(ngModel)]="ratedValue" type="radio" name="group-1" id="group-1-4" value="3"><label for="group-1-4"></label>
                  <input [(ngModel)]="ratedValue" type="radio" name="group-1" id="group-1-5" value="2"><label for="group-1-5"></label>
                  <input [(ngModel)]="ratedValue" type="radio" name="group-1" id="group-1-6" value="1"><label for="group-1-6"></label>
                </form>
              </div>
              <button type="button" (click)="this.rateItem(this.person[0])" class="btn btn-primary" data-dismiss="modal">Rate</button>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">

              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>

            </div>

          </div>
        </div>
      </div>
    </div>

  </div>

</div>
